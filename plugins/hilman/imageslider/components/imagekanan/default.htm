{% set atas = imagekanan.atas %}
{% set bkiri = imagekanan.bawahkiri %}
{% set bkanan = imagekanan.bawahkanan %}

<div class="kanan">
    <div class="konten-atas atas">
        <a href=""><img src="{{ atas.img_kanan.path }}" alt="" style=""></a>
    </div>
    <div class="konten-bawah bawah">
        <a href=""><img class="img-responsive" id="kiri" src="{{ bkiri.img_kanan.path }}" alt="{{ bkiri.name }}"></a>
        <a href=""><img class="img-responsive" id="kanan"src="{{ bkanan.img_kanan.path}}" alt="{{ bkanan.name }}"></a>
    </div>
</div>
