{% set caros = __SELF__.caros %}

{{ caros.images }}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        {% for caro in caros %}
        <div class="item active">
            <img src="https://demo.thembay.com/puca_ohio/wp-content/uploads/revslider/ohio-home-05/h5_slider_02.jpg" alt="Chania">
            <div class="carousel-caption fadeUp">
                <h3>{{ caro.image }}</h3>
                <p>{{ caro.description }}</p>
                <a href="" class="btn btn-primary bulat">Cek Sekarang!</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="left carousel-control car1" href="#myCarousel" data-slide="prev">
        <span class="fa fa-arrow-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control car1" href="#myCarousel" data-slide="next">
        <span class="fa fa-arrow-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
