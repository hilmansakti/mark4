title = "Contact Us"
url = "/contact-us"
layout = "default"
is_hidden = 0

[contactus]
==
{% set data = contactus.data %}

<section id="layout-title">
    <div class="container">
        <h3>Hubungi Kami</h3>
    </div>
</section>

<div class="container">
    <div class="row">

        <div class="col-md-7">
            <p>Hubungi kami secara langsung untuk mendapatkan informasi terbaru</p>
            <form role="form">
                <div class="form-group">
                    <label for="email">Alamat Email Anda</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea class="form-control" rows="7" id="message" placeholder="Enter message"
                              style="resize: none"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-lg btn-info">Kirim Pesan</button>
                    </div>
                    <!--<div class="col-sm-6">-->
                    <!--<label class="checkbox pull-right" for="checkbox1">-->
                    <!--<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">-->
                    <!--Send a copy to myself-->
                    <!--</label>-->
                    <!--</div>-->
                </div>
            </form>
            <br/><br/>

        </div>

        <div class="col-md-5">
            <div class="contact-banner">
                <h3 class="banner-title">Lokasi Kami</h3>
                <ul>
                    <!--<li>100 Pitt Street</li>-->
                    <!--<li>Email : {{ data.email }}</li>-->
                    <li>Telpon: {{ data.phone }}</li>
                    <!--<li>Fax: +61 0000 0000</li>-->
                    <li>Email: <a href="#">{{ data.email }}</a></li>
                </ul>
            </div>

            <div class="google-maps">
                <iframe
                        width="500"
                        height="450"
                        frameborder="0"
                        scrolling="no"
                        marginheight="0"
                        marginwidth="0"
                        src="https://maps.google.com/maps?width=500&amp;height=450&amp;hl=en&amp;coord=-{{ data.latitude}},{{ data.longitude }}&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=16&amp;iwloc=B&amp;output=embed"
            </div>
            <br/>

        </div>

    </div>
</div>
